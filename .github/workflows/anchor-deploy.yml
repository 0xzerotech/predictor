name: Build and Deploy (Devnet)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'programs/**'
      - 'Anchor.toml'
      - 'Cargo.toml'
      - '.github/workflows/anchor-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ANCHOR_WALLET: /home/runner/.config/solana/id.json
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
      CARGO_HOME: ${{ runner.temp }}/cargo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (build-essential, rustup, cargo)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates build-essential pkg-config libssl-dev libudev-dev libusb-1.0-0-dev cmake git
          if ! command -v cargo >/dev/null 2>&1; then
            curl -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.82.0
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          fi

      - name: Install Anchor CLI 0.32.1
        shell: bash
        run: |
          set -euxo pipefail
          RUSTUP_TOOLCHAIN=1.82.0 cargo install anchor-cli --version 0.32.1 --locked
          anchor --version

      - name: Install Solana 1.18.17 from solana-labs GitHub release
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION=v1.18.17
          tmp=$(mktemp -d)
          url="https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          curl -fsSL "$url" -o "$tmp/solana.tar.bz2"
          sudo mkdir -p /opt/solana
          sudo tar -xjf "$tmp/solana.tar.bz2" -C /opt/solana --strip-components=1
          sudo ln -sf /opt/solana/bin/* /usr/local/bin/
          solana --version

      - name: Prepare wallet and program keypair
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ~/.config/solana
          printf '%s' "${{ secrets.SOLANA_WALLET }}" > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          mkdir -p target/deploy
          printf '%s' "${{ secrets.PROGRAM_KEYPAIR }}" > target/deploy/hyper_prediction-keypair.json
          chmod 600 target/deploy/hyper_prediction-keypair.json

      - name: Remove stray v4 Cargo.lock files
        shell: bash
        run: |
          set -euxo pipefail
          # Remove any leftover lockfiles outside the intended program
          find programs -type f -name Cargo.lock ! -path "programs/hyper_prediction/*" -print -delete || true
          # Also ensure the program lockfile is cleared to avoid stale git sources
          rm -f programs/hyper_prediction/Cargo.lock || true
          # If an old program directory exists, remove it entirely to avoid cargo scanning it
          if [ -d programs/prediction_market ]; then
            rm -rf programs/prediction_market
          fi

      - name: Clean and build SBF (no host Cargo.lock)
        shell: bash
        run: |
          set -euxo pipefail
          rm -f Cargo.lock
          export PATH="$HOME/.local/share/solana/install/active_release/bin:/usr/local/bin:$PATH"
          anchor clean || true
          anchor build --arch sbf

      - name: Deploy to devnet
        shell: bash
        run: anchor deploy --provider.cluster devnet

      - name: Print program address
        shell: bash
        run: solana address -k target/deploy/hyper_prediction-keypair.json


