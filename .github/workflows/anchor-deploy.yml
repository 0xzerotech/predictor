name: Build and Deploy (Devnet)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'programs/**'
      - 'Anchor.toml'
      - 'Cargo.toml'
      - '.github/workflows/anchor-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/coral-xyz/anchor:latest
    env:
      OPENSSL_NO_VENDOR: 1
      ANCHOR_WALLET: /root/.config/solana/id.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use the SBF toolchain's cargo to resolve deps; avoid host lockfile
      - name: Remove host lockfile
        run: rm -f Cargo.lock

      - name: Configure wallet and program keypair
        run: |
          mkdir -p /root/.config/solana
          printf '%s' "${{ secrets.SOLANA_WALLET }}" > /root/.config/solana/id.json
          chmod 600 /root/.config/solana/id.json
          mkdir -p target/deploy
          printf '%s' "${{ secrets.PROGRAM_KEYPAIR }}" > target/deploy/hyper_prediction-keypair.json
          chmod 600 target/deploy/hyper_prediction-keypair.json

      - name: Versions
        run: |
          anchor --version
          solana --version

      - name: Build SBF
        run: anchor build --arch sbf

      - name: Deploy to devnet
        run: anchor deploy --provider.cluster devnet

      - name: Print program address
        run: solana address -k target/deploy/hyper_prediction-keypair.json


